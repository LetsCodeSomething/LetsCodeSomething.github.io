<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Раскрывающееся меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("background.png");
            background-size: cover;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
        }
        .ribbon {
            background-color: #c2ff9b;
            height: 80px;
            z-index: 3;
        }
        .wrapper {
            width: 1250px;
            margin-left: auto;
            margin-right: auto;
            margin-top: -67px;
            z-index: 4;
        }
        .wrapper ul {
            list-style: none;
        }
        .wrapper ul li {
            width: 300px;
            height: 50px;
            background-color: #3da423;
            border: 3px solid #5d5d5d;
            text-align: center;
            font-size: 18px;
            font-family: Calibri;
            color: #cfffc3;
            line-height: 53px;
            float: left;
            position: relative;
            margin-right: 5px;
        }
        .wrapper ul li:hover {
            background-color: #237e11;
            border: 3px solid #0a3305;
            transition: background-color 0.2s;
        }
        .wrapper ul ul {
            visibility: hidden;
            opacity: 0;
        }
        .wrapper ul ul li {
            background-color: #49ab6d;
            width: 300px;
            height: 50px;
            left: -3px;
        }
        .wrapper ul ul li:hover {
            background-color: #3c805a;
            transition: background-color 0.2s;
        }
        .wrapper ul li:hover > ul {
            visibility: visible;
            opacity: 100;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <p>Примечание: кнопки меню не кликабельны.</p>
    <div class="ribbon"></div>
    <div class="wrapper">
        <ul>
            <li>Главная</li>
            <li>
                Продукты
                <ul>
                    <li>Продукт 1</li>
                    <li>Продукт 2</li>
                    <li>Супер особенный продукт</li>
                </ul>
            </li>
            <li>
                Поддержка
                <ul>
                    <li>База знаний</li>
                    <li>Руководства пользователя</li>
                    <li>Свяжитесь с нами</li>
                </ul>
            </li>
            <li>
                Центр сообщества
                <ul>
                    <li>Новости</li>
                    <li>Форум</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
